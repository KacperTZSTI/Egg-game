<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js" integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ==" crossorigin="anonymous"></script>

    
    <title>Document</title>
    <script>
        window.onload = ()=>{

            var music = {
                menu: new Howl({
                    src: [
                        "sfx/menu.wav"
                ],
                autoplay: true,
                loop: true
            })
        }
        setInterval(()=>{
            if(!music.menu.playing()){
                music.menu.play()
            }
        }, 200)

    }
    </script>
</head>
<body>
    <iframe src="index1.html" class="w-screen h-screen" id="gameiframe"></iframe>
</body>
</html>
